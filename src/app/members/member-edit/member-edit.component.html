<div class="row" *ngIf="member">
  <div class="col-4 mx-auto">
    <div class="mb-4">
      <form #editForm="ngForm" (ngSubmit)="edit()" autocomplete="off">
        <h2 class="text-center text-primary">Edit</h2>
        <hr>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="member.firstName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="member.email" placeholder="Email">
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success mr-2" type="submit">Save</button>
          <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
