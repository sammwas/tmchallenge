<div class="card mb-4" routerLink="/users/{{member.id}}">
  <div class="card-img-wrapper">
    <img src="{{member.imagePath || './assets/user.png'}}" alt="avatar" class="card-img-top">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{member.firstName}}
    </h6>
    <p class="card-text text-muted text-center">{{member.email}}</p>
  </div>
</div>
