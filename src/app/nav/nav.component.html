<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <!-- <span class="float-left" routerLink="/"><img src="assets/topup-mama.png" style="max-height: 43px;"></span> -->
  <div class="container">
    <a class="navbar-brand" routerLink="/">Topup Mama</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/user/profile" routerLinkActive="active">My Profile</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">My Account</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <form *ngIf="!loggedIn" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()"

      <input name="email" [(ngModel)]="model.email" class="form-control mr-sm-2" type="text" placeholder="Email">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
        placeholder="Password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
